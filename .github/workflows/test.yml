name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/uperlink_test
      NEXTAUTH_SECRET: test-secret-minimum-32-characters-long-for-ci-validation
      NEXTAUTH_URL: http://localhost:3000
      SMTP_HOST: localhost
      SMTP_PORT: 1025
      SMTP_USER: test
      SMTP_PASS: test
      SMTP_FROM: noreply@example.com
      RECAPTCHA_SECRET_KEY: test-secret
      CRON_SECRET: test-secret

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: uperlink_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break
            sleep 1
          done

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Run linter
        run: npm run lint
        
      - name: Run tests
        run: npm test -- --coverage
        
      - name: Check coverage file
        id: coverage-check
        run: |
          if [ -f ./coverage/coverage-final.json ]; then echo "found=true" >> $GITHUB_OUTPUT; else echo "found=false" >> $GITHUB_OUTPUT; fi

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: steps.coverage-check.outputs.found == 'true'
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

      - name: Upload coverage (no file)
        if: steps.coverage-check.outputs.found == 'false'
        run: echo "Coverage file not found, skipping upload."